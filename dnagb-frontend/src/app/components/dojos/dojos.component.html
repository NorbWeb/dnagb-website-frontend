<div class="container page map-wrap">
  <section id="map" class="section"></section>

  <section class="section dojo-info">
    @if(!showInfo){
    <h4 class="state-heading">Deutschland</h4>
    <ul class="dojo-list">
      @for(dojo of allDojos; track $index){
      <li class="list-item" (click)="listItemClick(dojo)">
        <img
          class="mini-logo"
          src="{{ url }}/assets/{{ dojo.logo }}"
          alt="Logo des {{ dojo.name }}"
        />{{ dojo.name }} | {{ dojo.city }}
      </li>
      }
    </ul>

    } @else {
    <div class="stack">
      <div class="left">
        <h2>{{ dojoInfo.name }}</h2>
        <div class="city">{{ dojoInfo.city }}</div>
        <a href="{{ dojoInfo.link }}" class="link" target="_blank"
          >Unsere Website</a
        >
      </div>

      <img
        class="right logo"
        src="{{ url }}/assets/{{ dojoInfo.logo }}"
        alt="Logo des {{ dojoInfo.name }}"
      />
    </div>
    <div [innerHtml]="dojoInfo.description"></div>
    <div class="action">
      <button class="close nag_button button-fill" (click)="closeInfo()">
        Schlie√üen
      </button>
    </div>
    }
  </section>
</div>
