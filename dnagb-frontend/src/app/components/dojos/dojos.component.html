      <div class="left">
        <h2>{{ dojoInfo.name }}</h2>
        <div class="city">{{ dojoInfo.city }}</div>

        >
      </div>

        class="right logo"

        alt=""

    <div class="action">
      <button class="close nag_button button-fill" (click)="closeInfo()">
        schlie√üen
      </button>
    </div>
  </section>
