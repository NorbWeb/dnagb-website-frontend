<div id="calendar">
  <div class="calendar">
    <div class="month">
      <button class="month-button prev" (click)="prevMonth()">&#10094;</button>
      <div class="current-month-year">
        <span> {{ month[currentMonth] }} </span>
        <span> {{ currentYear }} </span>
      </div>
      <button class="month-button next" (click)="nextMonth()">&#10095;</button>
    </div>
    <div class="weekdays">
      <span>Mo</span>
      <span>Di</span>
      <span>Mi</span>
      <span>Do</span>
      <span>Fr</span>
      <span>Sa</span>
      <span>So</span>
    </div>
    <div id="days" class="days">
      @for(element of displayedDays; track $index){ @if(element.inMonth){
      <span
        class="day in-month"
        [ngClass]="{
          today: element.today,
          event: element.event,
          'selected-event':
            element.event?.date_start?.getDate() === selectedDate.getDate() &&
            element.event?.date_start?.getMonth() === selectedDate.getMonth() &&
            element.event?.date_start?.getFullYear() ===
              selectedDate.getFullYear()
        }"
        (click)="element.event ? openEventBox($event, element.event.id) : ''"
        >{{ element.label }}
      </span>
      } @else {
      <span class="day out-month">{{ element.label }}</span>
      } }
    </div>
  </div>
  <div class="calendar-extend">
    <div class="switch-event-buttons">
      <button class="calendar-note" (click)="goToPrevEvent()">Event -</button>
      <button class="calendar-note" (click)="goToNextEvent()">Event +</button>
    </div>

    @if(startDate.year !== currentYear || startDate.month !== currentMonth) {
    <button class="calendar-note" (click)="goToToday()">heute</button>
    }
  </div>
</div>
