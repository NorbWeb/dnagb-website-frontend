<div class="container page">
  <ul>
    @for(item of news; track $index){

    <li class="news-card">
      <div class="news-card_image">
        <div class="image-wrapper">
          <img src="../../../assets/naginata-symbolbild-260x300.jpg" alt="" />
        </div>
      </div>
      <div class="news-card_content">
        <h3 class="content-title">{{ item.title }}</h3>
        <div class="content-wrapper">
          <div class="content-left">
            <div class="date">
              <img src="../../../assets/icons/calendar_month.svg" alt="" />{{
                item.startDate
              }}

              @if(item.endDate){ - {{ item.endDate }}
              }
            </div>
            <div class="location">
              <img src="../../../assets/icons/location.svg" alt="" />{{
                item.location
              }}
            </div>
            <div class="type">
              @for( type of item.type; track $index){
              <span class="type-chip">{{ type }}</span>
              }
            </div>
          </div>
          <div class="content-right">
            <div class="details">Details</div>
          </div>
        </div>
      </div>
    </li>
    }
  </ul>
</div>
